<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fractal</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="display">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div class="controls">
            <span class="label">Initial X:</span>
            <span class="val" id="val_x"></span>
            <input type="range" id="range_x" min="0.0" max="1.0" step="0.01" value="0.5">
            <span class="label">Initial Y:</span>
            <span class="val" id="val_y"></span>
            <input type="range" id="range_y" min="0.0" max="1.0" step="0.01" value="1.0">
            <span class="label">Initial Angle:</span>
            <span class="val" id="val_a"></span>
            <input type="range" id="range_a" min="0.0" max="360.0" step="1.0" value="270.0">
            <span class="label">Initial Length:</span>
            <span class="val" id="val_l"></span>
            <input type="range" id="range_l" min="0.0" max="1.0" step="0.01" value="0.2">
            <span class="label">Length Growth:</span>
            <span class="val" id="val_ls"></span>
            <input type="range" id="range_ls" min="0.0" max="2.0" step="0.02" value="0.8">
            <span class="label">Branching Factor:</span>
            <span class="val" id="val_bf"></span>
            <input type="range" id="range_bf" min="2" max="12" step="1" value="3">
            <span class="label">Branching Angle:</span>
            <span class="val" id="val_ta"></span>
            <input type="range" id="range_ta" min="0.0" max="360.0" step="1.0" value="45.0">
            <span class="label">Number of Branches:</span>
            <span class="val" id="val_d"></span>
            <input type="range" id="range_d" min="0" max="10" step="1" value="3">
            <button type="button" id="btn_gen">Generate</button>
        </div>
    </div>
</body>
<script src="module.js"></script>
<script src="fractal.js"></script>
</html>
